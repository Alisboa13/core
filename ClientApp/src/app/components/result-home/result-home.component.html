     <!-- Head page section================================================== -->
     <section>
      <div id="head-page-section" class="l-grey-bg head-page-section">
       <div class="container">
          <div class="row">
            <div class="col-md-8 col-sm-7">
               <div class="head-title">
                <h1>
                  Resultados
                </h1>
                <button type="button" class="btn btn-primary pull-right" style="margin-bottom: 20px" (click)="openModal(generator)">Generar informe <span class="glyphicon glyphicon-file"> </span></button>
              </div> <!-- end subsection-text -->
            </div> <!-- end col-md-8 -->
          </div> <!-- end row -->
        </div> <!-- end container -->
      </div>
    </section>
    <!-- end head-page-section -->
    <!-- about boxes
================================================== -->
<div *ngIf="indicatorGroups$ | async as indicatorGroups">
  
  <app-result-display [indicatorGroups]="indicatorGroups" ></app-result-display>
  
  <div hidden id="content" #content> 
      <h1 >Informe Indicadores</h1>
      <div *ngFor="let indicatorgroup of indicatorGroups; let i=index" >
          
        <h3>{{indicatorgroup.name}}</h3>
        <ol>

          
            <li *ngFor="let indicator of indicatorgroup.indicators; let j=index ">
                
                {{indicator.name}}
                 
                <p>Meta: {{cantidadMetaIndicatorGroup(indicatorGroups, i, j)}} </p>

                <p>Cantidad Actual: {{cantidadIndicatorGroup(indicatorGroups, i, j)}} </p>
               
            </li>

      </ol>
    </div>
 </div> 
  
</div>



<ng-template #generator>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Generador de informes de todos los indicadores</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <button type="button" class="btn cred2 btn-primary" (click)="downloadPDF()"> Descargar </button>       
      <!--<app-registry-form [indicator]="indicator" [idIndicator]="idIndicator" [modalRef]="modalRef"></app-registry-form> -->

  </div>
</ng-template>
