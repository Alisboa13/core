<!-- Head page section================================================== -->

<div id="head-page-section" class="l-grey-bg head-page-section">
  <div class="container">
    <app-navigation-buttons></app-navigation-buttons>
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <div class="head-title">
          <h1>
            Resultados e Indicadores
          </h1>
        </div> <!-- end subsection-text -->
      </div> <!-- end col-md-8 -->
      <div class="col-md-4 col-sm-6">
        <button type="button" class="btn btn-primary btn-md pull-right" (click)="openModal(addIndicator)">
          Agregar indicador <span class="glyphicon glyphicon-plus"> </span>
        </button>
      </div> <!-- end col-md-4 -->
    </div> <!-- end row -->
  </div> <!-- end container -->
</div>
<!-- end head-page-section -->
<!-- about boxes
================================================== -->
<div *ngIf="indicatorGroup$ | async as indicatorGroup">
  <app-indicator-display [indicatorGroup]="indicatorGroup"></app-indicator-display>
</div>

<ng-template #addIndicator>
  <div class="modal-dialog">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Ingrese un nuevo indicador</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-indicator-form [modalRef]="modalRef"></app-indicator-form>
      <!--<app-indicator-group-form (updateEvent)="indicatorGroupAdded()" [modalRef]="modalRef"></app-indicator-group-form>-->
    </div>
  </div>
</ng-template>
