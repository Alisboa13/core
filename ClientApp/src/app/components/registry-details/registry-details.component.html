<div class="container">
<h1>    Nombre registro: {{ registry.name }}</h1>
<div style="float:right; margin-bottom: 3px">
  <button (click)="gotoAddLinkDocument()" class="btn btn-primary btn-lg">Agregar desde link</button>
  <button (click)="gotoAddFileDocument()" class="btn btn-primary btn-lg">Agregar desde archivo</button>
</div>

<table class="table" *ngIf="registry.documents.length != 0">
  <thead>
    <tr>
      <td>Nombre</td>
      <td>Documento</td>
      <td>Extensión</td>
      <td>Fecha</td>
      <td>Código</td>
      <td>Descargar</td>
      <td>Eliminar</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let document of registry.documents">
      <td>{{document.name}}</td>
      <td>{{document.documentName}}</td>
      <td>{{document.extension}}</td>
      <td>{{document.date}}</td>
      <td>{{document.code}}</td>
      <td><button type="button" (click)="goToLink(document.link)" class="btn btn-success"><i class="glyphicon glyphicon-download-alt"></i></button></td>
      <td><button type="button" class="btn btn-danger">Eliminar</button></td>
    </tr>
  </tbody>
</table>

<p *ngIf="registry.documents">No Hay elementos para mostrar</p>
</div>
