<ngb-accordion [closeOthers]="true" activeIds="static-1">
  <ng-template ngFor let-registry [ngForOf]="registries" let-i="index">
    <ngb-panel>
      <ng-template ngbPanelTitle style="padding: 1em; border-radius: 0.5em; font-size: 14px; border: 5px solid #c4c4c4 !important; font-weight: bolder;">
        <tr>
          <!--Didn't find another way-->
          <td width="50%">
              {{registry.name | uppercase}}
              <br>
              <span class="not-bold-but-italic">{{registry.date | date: 'dd-MM-yyyy'}}</span>
          </td>
          <td width="30%" style="padding-left: 200px;">
              <div class="value-box" *ngIf="registry.discriminator === 'QuantityRegistry' || registry.discriminator === 'ActivityRegistry'">{{registry.quantity}}</div>
              <div class="value-box" *ngIf="registry.discriminator === 'PercentRegistry' ">{{registry.percent}}%</div>
          </td>
          <td style="padding-left: 200px;">
            <span fxFlex="3%" class="pull-right centered-vertical glyphicon glyphicon-menu-down" style="font-size: 24px;"></span>
          </td>
        </tr>
      </ng-template>
      <ng-template ngbPanelContent>
        <ng-template ngFor let-document [ngForOf]="registry.documents" let-i="index">
          <table class="table">
            <tbody>
              <tr>
                <td width="40%">
                  Nombre
                  <br> {{document.name}}
                </td>
                <td width="28%">
                  Fecha
                  <br> {{document.date | date: 'dd-MM-yyyy'}}
                </td>
                <td>
                  <a class="btn btn-xs btn-primary">Editar</a>
                </td>
                <td>
                  <a class="btn btn-xs btn-danger" (click)="deleteDocument(registry,document)">Eliminar</a>
                </td>
                <td>
                  <a class="btn btn-xs btn-info">Descargar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
      </ng-template>
    </ngb-panel>
  </ng-template>
</ngb-accordion>
